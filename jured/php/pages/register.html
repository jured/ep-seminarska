<div class="panel-group">
    <h2>Register</h2>

    <fieldset>
        <!-- Text input-->
        <div class="form-group">
            <label>Email</label><input ng-model="user.email" id="email" class="form-control input-sm" required type="email">
            <label>Name</label><input ng-model="user.name" id="name" class="form-control input-sm" required type="text">
            <label>Last Name</label><input ng-model="user.lastname" id="lastname" class="form-control input-sm" required type="text">
            <label>Address</label><input ng-model="user.address" id="address" class="form-control input-sm" type="text">
            <label>Phone</label><input ng-model="user.phone" id="phone" class="form-control input-sm" type="text">
            <label>Password</label><input ng-model="user.password" id="password" class="form-control input-sm" required type="password">
        </div>

    </fieldset>
    <div>
        <button class="btn btn-primary" ng-click="register(user)" ng-if="!token">Register</button>
    </div>
</div>
