<div class="panel-group">
    <div>
        <p>Name: {{item.name}}</p>
        <p>Price : {{item.price}}</p>
        <p>Description: {{item.description}}</p>
    </div>
    <div>
        <input ng-value="1" ng-model="numberOfItems" type="number" min="1" ng-init="numberOfItems=1">
        <button class="btn btn-primary" ng-click="addToCart(item, numberOfItems)">Add to cart</button>
    </div>
</div>
